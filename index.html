<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1, minimum-scale=1, user-scalable=no"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>网易新闻</title>
    <link rel="stylesheet" type="text/css" href="./reset.css" />
  </head>
  <body>
    <div class="header">
      <ul class="header-content">
        <li class="header-item">推荐</li>
        <li class="header-item">新闻</li>
        <li class="header-item">娱乐</li>
        <li class="header-item">体育</li>
        <li class="header-item">图片</li>
        <li class="header-item">财经</li>
      </ul>
    </div>
    <div class="banner-content">
      <img class="banner" src="./images/1.png" alt="" srcset="" />
      <p class="banner-title">2019网易时尚跨界盛典</p>
    </div>
    <div class="news-content">
      <ul>
        <li class="news-item">
          <div class="item-inner">
            <img class="news-img" src="./images/mi9.png" alt="" srcset="" />
            <p class="news-title">
              小米9，2999起售值不值得买？
            </p>
            <span class="time">
              1小时前
            </span>
            <span class="num">
              99
            </span>
          </div>
        </li>
        <li class="news-item">
          <div class="item-inner">
            <img class="news-img" src="./images/sanxing.png" alt="" srcset="" />
            <p class="news-title">
              三星发狠！七摄S10＋折叠屏旗舰，价格超天际全球媒体吹成鼓风机
            </p>
            <span class="time">
              2小时前
            </span>
            <span class="num">
              99
            </span>
          </div>
        </li>
        <li class="news-item">
          <div class="item-inner">
            <img class="news-img" src="./images/shudan.png" alt="" srcset="" />
            <p class="news-title">
              越忙越要多读书| 字节跳动12位牛人的私藏书单
            </p>
            <span class="time">
              2小时前
            </span>
            <span class="num">
              9999+
            </span>
          </div>
        </li>
        <li class="news-item">
          <div class="item-inner">
            <img class="news-img" src="./images/mijia.png" alt="" srcset="" />
            <p class="news-title">
              米家有哪些性价比极高值得带回家的好东西？
            </p>
            <span class="time">
              2小时前
            </span>
            <span class="num">
              999+
            </span>
          </div>
        </li>
        <li class="news-item">
          <div class="item-inner">
            <img class="news-img" src="./images/fold.png" alt="" srcset="" />
            <p class="news-title">
              三星发布可折叠手机，定价1.3万元起
            </p>
            <span class="time">
              2小时前
            </span>
            <span class="num">
              999+
            </span>
          </div>
        </li>
      </ul>
    </div>
    <script type="text/javascript" src="./build/bundle.js"></script>
  </body>
</html>
